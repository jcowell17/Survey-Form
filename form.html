<main id="main">
    <head>
        <link rel="stylesheet" href="Form style.css">
    </head>
   
    <h1 id="Title">Magnificant Floof Survey Form</h1>
    <p id="description">Please Take a Few Moments to Complete the Form Below</p>
    
    <div class="container">

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Name your floof"
                required
            />
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Owner floof email"
                required
            />
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue"> (optional)</span></label
            >
            <input
                type="number"
                name="age"
                id="number"
                min="1"
                max="99"
                class="form-control"
                placeholder="Cat years"
            />
        </div>

        <div class="form-group">
            <p>Which breed describes you best?</p>
            <select id="dropdown" name="breed" class="form-control" required>
                <option disabled selected value>Lowely hooman</option>
                <option value="Tabby">Tabby</option>
                <option value="Bengal">Bengal</option>
                <option value="Russian-blue">Russian Blue</option>
                <option value="Siberian">Siberian</option>
                <option value="Siamese">Siamese</option>
                <option value="Sphinx">Sphinx</option>
                <option values="Maincoon">Maincoon</option>
                <option values="Anonomous">Anonomous Floof</option>
                <option values="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>What is your favourite pet?</p>
            <label>
                <input
                    name="favourite-pet"
                    value="Cat"
                    type="radio"
                    class="input-radio"
                    checked
                />Cat
            </label>
            <label>
                <input 
                    name="favourite-pet"
                    value="cat"
                    type="radio"
                    class="input-radio"
                />Cat
            </label>
            <label>
                <input
                    name="favourite-pet"
                    value="not cat"
                    type="radio"
                    class="input-radio"
                />Not Cat
            </label>
        </div>

        <div class="form-group">
            <p>Favourite toys (check all that apply)</p>
            <label>
                <input 
                    name="cat-toys"
                    value="purple-kitty"
                    type="checkbox"
                    class="input-checkbox"
                />Purple Kitty 
            </label>
            <label>
                <input 
                    name="cat-toys"
                    value="ducky"
                    type="checkbox"
                    class="input-checkbox"
                />Ducky
            </label>
            <label>
                <input
                    name="cat-toys"
                    value="ravioli"
                    type="checkbox"
                    class="input-checkbox"
                />Ravioli
            </label>
            <label>
                <input 
                    name="cat-toys"
                    value="tennis-ball"
                    type="checkbox"
                    class="input-checkbox"
                />Tennis Ball
            </label>
        </div>
    </form>
    </div>  
</main>
